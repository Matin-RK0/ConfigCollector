name: V2Ray Config Extractor

on:
  workflow_dispatch:
  schedule:
    # این کد یعنی "در دقیقه 0 هر ساعت" (یعنی راس هر ساعت)
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run the script
        run: python main.py
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          SESSION_STRING: ${{ secrets.SESSION_STRING }}
          CHANNEL_USERNAMES: ${{ secrets.CHANNEL_USERNAMES }}
          # این متغیر جدید برای دسترسی به آدرس ریپازیتوری لازم است
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and push if changed
        run: |
          if [ -f subscription.txt ]; then
            echo "✅ Subscription file found. Committing changes..."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add subscription.txt
            git diff --staged --quiet || git commit -m "Update subscription file"
            git push
          else
            echo "⚠️ Subscription file not found. No configs were found in this run."
          fi